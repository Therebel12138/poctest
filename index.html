<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {

            background: #f8f9fa;

        }

            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .content {
            padding: 30px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .function-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .function-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        }
        
        .function-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .function-desc {

            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: #212529;
        }
        
        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;

        }

            margin-bottom: 10px;

    <script>
        // ============ 核心API函数 ============
        function musicCallClient (funName, params, callback) {
            return new Promise((resolve, reject) => {
                if (params && typeof params === 'object') {
                    let callbackName = params['callbackFunction']
                    if (callbackName) {
                        window[callbackName] = function (data) {
                            if (!data) {
                                data = {
                                    code: 1
                                }
                            }
                            if (typeof callback === 'function') {
                                callback(data)
                            }
                            resolve(data)
                        }
                    } else {
                        resolve({
                            code: 1
                        })
                    }
                }
                try {
                    logMessage(`调用API: ${funName}`, 'info');
                    logMessage(`参数: ${JSON.stringify(params, null, 2)}`, 'info');
                    
                    if (window.iMusicWebClient && window.iMusicWebClient.invokeLocal) {
                        window.iMusicWebClient.invokeLocal(funName, JSON.stringify(params))
                        logMessage(`✅ ${funName} 调用成功`, 'success');
                    } else {
                        logMessage(`❌ iMusicWebClient 不可用`, 'error');
                        reject(new Error('iMusicWebClient not available'));
                    }
                } catch (error) {
                    logMessage(`❌ ${funName} 调用失败: ${error.message}`, 'error');
                    console.log(error)
                    reject(error)
                }
            })
        }

        // ============ 具体功能函数 ============
        function goBack() {
            return musicCallClient('goBack', {param: '', activityId: '', callbackFunction: ''})
        }

        function openVipActivity() {
            let params = {pageName:'open_vip'}
            return musicCallClient('startActivity', {param: JSON.stringify(params), activityId: '', callbackFunction: ''})
        }

        function openPushMessage() {
            let params = {pageName:'common', flag:'/app/activity/PushMessageCenterActivity'}
            return musicCallClient('startActivity', {param: JSON.stringify(params), activityId: '', callbackFunction: ''})
        }

        function openSecondChannel() {
            let dataJson = [{type:'I', key:'second_data_type', value:'600'}, {type:'S', key:'second_category_id', value:'2'},{type:'S', key:'second_channel_title', value:'小说'}]
            let params = {pageName:'common', flag:'/audiobook/activity/SecondChannelActivity', data: JSON.stringify(dataJson)}
            return musicCallClient('startActivity', {param: JSON.stringify(params), activityId: '', callbackFunction: ''})
        }

        function openMineScreen() {
            let params = {pageName:'main', data: "3"}
            return musicCallClient('startActivity', {param: JSON.stringify(params), activityId: '', callbackFunction: ''})
        }

        function favoriteMusic() {
            let params = {vivoId:'670097701'}
            return musicCallClient('setFavourite', {param: JSON.stringify(params), activityId: '', callbackFunction: ''})
        }

        function createNormalPlaylist() {

        }

        function updatePlaylist() {

        }

        function playMusic() {
            let params = {songIdList:[{vivoId:'670097701'}, {vivoId:'661654902'}, {vivoId:'684947133'}], showPlayActivity:true, position:'1'}
            return musicCallClient('playMusic', {param: JSON.stringify(params), activityId: '', callbackFunction: ''})
        }

        function playMusicList() {

        function share() {
            let params = {picUrl:'https://wwwstatic.vivo.com.cn/vivoportal/files/image/home/20221020/21539fc062299703e2ff758820f6f4a5.jpg', title:'我的测试', url:'https://www.vivo.com/', msg:'测试msg'}

        function sharePic() {

        function toast() {

        async function testAllFunctions() {
            logMessage('🚀 开始执行所有功能测试...', 'info');
            
            const tests = [
                { name: '返回上页', func: testGoBack },
                { name: 'VIP页面', func: testOpenVipActivity },
                { name: '消息中心', func: testOpenPushMessage },
                { name: '小说频道', func: testOpenSecondChannel },
                { name: '我的页面', func: testOpenMineScreen },
                { name: '播放音乐', func: testPlayMusic },
                { name: '播放歌单', func: testPlayMusicList },
                { name: '收藏单曲', func: testFavoriteMusic },
                { name: '批量收藏', func: testFavoriteMusicList },
                { name: '创建歌单', func: testCreateNormalPlaylist },

                { name: '下载图片', func: testSharePicDownload },
                { name: '显示Toast', func: testToast }
            ];

            for (let i = 0; i < tests.length; i++) {
                const test = tests[i];
                logMessage(`[${i + 1}/${tests.length}] 测试: ${test.name}`, 'info');
                
                try {
                    await test.func();
                    await new Promise(resolve => setTimeout(resolve, 500)); // 延迟500ms
                } catch (e) {
                    logMessage(`${test.name} 测试异常: ${e.message}`, 'error');
                }
            }
            
            logMessage('✅ 所有功能测试完成!', 'success');
        }

        // ============ WebClient检查功能 ============
        function checkWebClients() {
            logMessage('🔍 开始检查WebClient对象...', 'info');
            
            const results = document.getElementById('webClientResults');
            let html = '';
            
            // 检查 iMusicWebClient
            html += '<h3>📱 iMusicWebClient 对象分析</h3>';
            const iMusicStatus = checkObject('iMusicWebClient', window.iMusicWebClient);
            html += iMusicStatus.html;
            document.getElementById('iMusicCount').textContent = iMusicStatus.count;
            
            // 检查 aiTingWebClient
            html += '<h3>🤖 aiTingWebClient 对象分析</h3>';
            const aiTingStatus = checkObject('aiTingWebClient', window.aiTingWebClient);
            html += aiTingStatus.html;
            document.getElementById('aiTingCount').textContent = aiTingStatus.count;
            
            // 更新总数
            const totalCount = iMusicStatus.count + aiTingStatus.count;
            document.getElementById('totalApiCount').textContent = totalCount;
            
            results.innerHTML = html;
            
            logMessage(`检查完成: iMusicWebClient(${iMusicStatus.count}个属性), aiTingWebClient(${aiTingStatus.count}个属性)`, 'success');
        }

        function checkObject(name, obj) {
            let html = '';
            let count = 0;
            
            if (typeof obj === 'undefined') {
                html += `<div class="object-display">
                    <div style="color: #dc3545; text-align: center; padding: 20px;">
                        <span class="status-indicator status-unavailable"></span>
                        ${name} 对象不存在
                    </div>
                </div>`;
                logMessage(`❌ ${name} 对象不存在`, 'error');
                return { html, count: 0 };
            }

            if (obj === null) {
                html += `<div class="object-display">
                    <div style="color: #dc3545; text-align: center; padding: 20px;">
                        <span class="status-indicator status-unavailable"></span>
                        ${name} 对象为 null
                    </div>
                </div>`;
                logMessage(`❌ ${name} 对象为 null`, 'error');
                return { html, count: 0 };
            }

            logMessage(`✅ ${name} 对象可用`, 'success');
            
            html += `<div class="object-display">
                <div style="color: #28a745; margin-bottom: 15px;">
                    <span class="status-indicator status-available"></span>
                    ${name} 对象可用，包含以下属性和方法：
                </div>`;

            try {
                // 获取所有属性
                const allKeys = [];
                
                // 获取自身属性
                for (let key in obj) {
                    if (!allKeys.includes(key)) {
                        allKeys.push(key);
                    }
                }
                
                // 获取不可枚举属性
                try {
                    const ownProps = Object.getOwnPropertyNames(obj);
                    ownProps.forEach(prop => {
                        if (!allKeys.includes(prop)) {
                            allKeys.push(prop);
                        }
                    });
                } catch (e) {
                    console.warn(`无法获取 ${name} 的 getOwnPropertyNames:`, e);
                }
                
                allKeys.sort();
                count = allKeys.length;
                
                if (allKeys.length === 0) {
                    html += '<div style="color: #ffc107; text-align: center;">该对象没有可访问的属性</div>';
                } else {
                    allKeys.forEach((key, index) => {
                        try {
                            const value = obj[key];
                            const type = typeof value;
                            const valueStr = getValueString(value, type);
                            
                            html += `<div class="key-item">
                                <span class="key-name">${index + 1}. ${key}</span>
                                <div>
                                    <span class="key-type">${type}</span>
                                    <div style="font-size: 12px; color: #666; margin-top: 5px;">${valueStr}</div>
                                </div>
                            </div>`;
                        } catch (e) {
                            html += `<div class="key-item">
                                <span class="key-name">${index + 1}. ${key}</span>
                                <div>
                                    <span class="key-type">error</span>
                                    <div style="font-size: 12px; color: #dc3545; margin-top: 5px;">[无法访问: ${e.message}]</div>
                                </div>
                            </div>`;
                        }
                    });
                }
            } catch (e) {
                html += `<div style="color: #dc3545;">检查对象时发生错误: ${e.message}</div>`;
                logMessage(`❌ 检查 ${name} 时发生错误: ${e.message}`, 'error');
            }
            
            html += '</div>';
            return { html, count };
        }

        function getValueString(value, type) {
            try {
                switch (type) {
                    case 'function':
                        const funcStr = value.toString();
                        const match = funcStr.match(/^function\s*([^(]*)\s*\(([^)]*)\)/);
                        if (match) {
                            const name = match[1] || 'anonymous';
                            const params = match[2] || '';
                            return `function ${name}(${params})`;
                        }
                        return `[Function: ${value.name || 'anonymous'}]`;
                    case 'object':
                        if (value === null) return 'null';
                        if (Array.isArray(value)) return `[Array: ${value.length} items]`;
                        if (value.constructor) return `[Object: ${value.constructor.name}]`;
                        return '[Object]';
                    case 'string':
                        return value.length > 50 ? `"${value.substring(0, 50)}..."` : `"${value}"`;
                    case 'number':
                    case 'boolean':
                        return String(value);
                    case 'undefined':
                        return 'undefined';
                    default:
                        const str = String(value);
                        return str.length > 50 ? str.substring(0, 50) + '...' : str;
                }
            } catch (e) {
                return '[无法转换为字符串]';
            }
        }

        // ============ UI控制函数 ============
        function switchTab(tabName) {
            // 移除所有活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 激活选中的标签页
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function logMessage(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();
            
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            logItem.innerHTML = `
                <div class="log-time">[${time}]</div>
                <div>${message}</div>
            `;
            
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 同时输出到控制台
            console.log(`[${time}] ${message}`);
        }

        function clearLogs() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = `
                <div class="log-item log-info">
                    <div class="log-time">[${new Date().toLocaleTimeString()}]</div>
                    <div>日志已清空</div>
                </div>
            `;
        }

        // ============ 页面初始化 ============
        window.onload = function() {
            logMessage('🎵 音乐客户端API测试工具加载完成', 'success');
            
            // 自动检查WebClient对象
            setTimeout(checkWebClients, 1000);
            
            // 输出到控制台供调试使用
            console.log('=== 音乐客户端API测试工具 ===');
            console.log('iMusicWebClient:', window.iMusicWebClient);
            console.log('aiTingWebClient:', window.aiTingWebClient);
            console.log('所有测试函数已加载完成');
        };
    </script>
