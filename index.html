    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸªŸ Windowå¯¹è±¡å±æ€§æŸ¥çœ‹å™¨</h1>
        
        <!-- æ“ä½œæŒ‰é’® -->
        <div class="button-group" style="text-align: center;">
            <button class="btn btn-primary" onclick="showAllKeys()">
                ğŸ“‹ æ˜¾ç¤ºæ‰€æœ‰å±æ€§
            </button>
            <button class="btn btn-success" onclick="showFunctions()">
                ğŸ”§ åªæ˜¾ç¤ºå‡½æ•°
            </button>
            <button class="btn btn-warning" onclick="showObjects()">
                ğŸ“¦ åªæ˜¾ç¤ºå¯¹è±¡
            </button>
            <button class="btn btn-info" onclick="searchProperties()">
                ğŸ” æœç´¢å±æ€§
            </button>
        </div>
        
        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats hidden" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">æ€»å±æ€§æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="functionCount">0</div>
                <div class="stat-label">å‡½æ•°æ•°é‡</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="objectCount">0</div>
                <div class="stat-label">å¯¹è±¡æ•°é‡</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="primitiveCount">0</div>
                <div class="stat-label">åŸºç¡€ç±»å‹</div>
            </div>
        </div>
        
        <!-- æœç´¢æ¡† -->
        <input type="text" class="filter-input hidden" id="searchInput" 
               placeholder="è¾“å…¥è¦æœç´¢çš„å±æ€§å..." 
               onkeyup="filterResults(this.value)">
        
        <!-- è¾“å‡ºåŒºåŸŸ -->
        <div id="output"></div>
    </div>

    <script>
        let allWindowKeys = [];
        let currentDisplayData = [];
        
        // è·å–windowå¯¹è±¡çš„æ‰€æœ‰å±æ€§
        function getAllWindowKeys() {
            const keys = [];
            const seenKeys = new Set();
            
            // è·å–windowå¯¹è±¡è‡ªèº«çš„å±æ€§
            for (let key in window) {
                if (!seenKeys.has(key)) {
                    seenKeys.add(key);
                    try {
                        const value = window[key];
                        const type = typeof value;
                        keys.push({
                            name: key,
                            type: type,
                            value: value,
                            toString: getValueString(value, type)
                        });
                    } catch (e) {
                        keys.push({
                            name: key,
                            type: 'error',
                            value: null,
                            toString: '[æ— æ³•è®¿é—®]'
                        });
                    }
                }
            }
            
            // è·å–Object.getOwnPropertyNames
            try {
                const ownProps = Object.getOwnPropertyNames(window);
                ownProps.forEach(prop => {
                    if (!seenKeys.has(prop)) {
                        seenKeys.add(prop);
                        try {
                            const value = window[prop];
                            const type = typeof value;
                            keys.push({
                                name: prop,
                                type: type,
                                value: value,
                                toString: getValueString(value, type)
                            });
                        } catch (e) {
                            keys.push({
                                name: prop,
                                type: 'error',
                                value: null,
                                toString: '[æ— æ³•è®¿é—®]'
                            });
                        }
                    }
                });
            } catch (e) {
                console.warn('æ— æ³•è·å–Object.getOwnPropertyNames:', e);
            }
            
            return keys.sort((a, b) => a.name.localeCompare(b.name));
        }
        
        // æ ¼å¼åŒ–å€¼çš„å­—ç¬¦ä¸²è¡¨ç¤º
        function getValueString(value, type) {
            try {
                switch (type) {
                    case 'function':
                        return `[Function: ${value.name || 'anonymous'}]`;
                    case 'object':
                        if (value === null) return 'null';
                        if (Array.isArray(value)) return `[Array: length ${value.length}]`;
                        if (value.constructor) return `[Object: ${value.constructor.name}]`;
                        return '[Object]';
                    case 'string':
                        return value.length > 50 ? `"${value.substring(0, 50)}..."` : `"${value}"`;
                    case 'number':
                    case 'boolean':
                        return String(value);
                    case 'undefined':
                        return 'undefined';
                    default:
                        return String(value).substring(0, 50);
                }
            } catch (e) {
                return '[æ— æ³•è½¬æ¢ä¸ºå­—ç¬¦ä¸²]';
            }
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        function updateStats(keys) {
            const total = keys.length;
            const functions = keys.filter(k => k.type === 'function').length;
            const objects = keys.filter(k => k.type === 'object' && k.value !== null).length;
            const primitives = keys.filter(k => ['string', 'number', 'boolean', 'undefined'].includes(k.type)).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('functionCount').textContent = functions;
            document.getElementById('objectCount').textContent = objects;
            document.getElementById('primitiveCount').textContent = primitives;
            document.getElementById('stats').classList.remove('hidden');
        }
        
        // æ˜¾ç¤ºæ‰€æœ‰å±æ€§
        function showAllKeys() {
            allWindowKeys = getAllWindowKeys();
            currentDisplayData = allWindowKeys;
            
            const output = document.getElementById('output');
            let html = `<h3>Windowå¯¹è±¡çš„æ‰€æœ‰å±æ€§ (å…± ${allWindowKeys.length} ä¸ª):</h3>\n\n`;
            
            allWindowKeys.forEach((item, index) => {
                html += `<div class="key-item">
                    <span class="key-name">${index + 1}. ${item.name}</span>
                    <span class="key-type">[${item.type}]</span>
                    <span class="key-value">${item.toString}</span>
                </div>`;
            });
            
            output.innerHTML = html;
            updateStats(allWindowKeys);
            showSearchInput();
        }
        
        // åªæ˜¾ç¤ºå‡½æ•°
        function showFunctions() {
            if (allWindowKeys.length === 0) {
                allWindowKeys = getAllWindowKeys();
            }
            
            const functions = allWindowKeys.filter(item => item.type === 'function');
            currentDisplayData = functions;
            
            const output = document.getElementById('output');
            let html = `<h3>Windowå¯¹è±¡çš„å‡½æ•°å±æ€§ (å…± ${functions.length} ä¸ª):</h3>\n\n`;
            
            functions.forEach((item, index) => {
                html += `<div class="key-item">
                    <span class="key-name">${index + 1}. ${item.name}</span>
                    <span class="key-type">[${item.type}]</span>
                    <span class="key-value">${item.toString}</span>
                </div>`;
            });
            
            output.innerHTML = html;
            updateStats(allWindowKeys);
            showSearchInput();
        }
        
        // åªæ˜¾ç¤ºå¯¹è±¡
        function showObjects() {
            if (allWindowKeys.length === 0) {
                allWindowKeys = getAllWindowKeys();
            }
            
            const objects = allWindowKeys.filter(item => item.type === 'object' && item.value !== null);
            currentDisplayData = objects;
            
            const output = document.getElementById('output');
            let html = `<h3>Windowå¯¹è±¡çš„å¯¹è±¡å±æ€§ (å…± ${objects.length} ä¸ª):</h3>\n\n`;
            
            objects.forEach((item, index) => {
                html += `<div class="key-item">
                    <span class="key-name">${index + 1}. ${item.name}</span>
                    <span class="key-type">[${item.type}]</span>
                    <span class="key-value">${item.toString}</span>
                </div>`;
            });
            
            output.innerHTML = html;
            updateStats(allWindowKeys);
            showSearchInput();
        }
        
        // æœç´¢å±æ€§
        function searchProperties() {
            if (allWindowKeys.length === 0) {
                allWindowKeys = getAllWindowKeys();
            }
            
            document.getElementById('searchInput').classList.remove('hidden');
            document.getElementById('searchInput').focus();
            showAllKeys();
        }
        
        // æ˜¾ç¤ºæœç´¢æ¡†
        function showSearchInput() {
            document.getElementById('searchInput').classList.remove('hidden');
        }
        
        // è¿‡æ»¤ç»“æœ
        function filterResults(searchTerm) {
            if (!searchTerm.trim()) {
                showFilteredResults(currentDisplayData);
                return;
            }
            
            const filtered = currentDisplayData.filter(item => 
                item.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            showFilteredResults(filtered, searchTerm);
        }
        
        // æ˜¾ç¤ºè¿‡æ»¤åçš„ç»“æœ
        function showFilteredResults(items, searchTerm = '') {
            const output = document.getElementById('output');
            const title = searchTerm ? 
                `æœç´¢ç»“æœ "${searchTerm}" (${items.length} ä¸ªåŒ¹é…é¡¹):` : 
                `æ˜¾ç¤ºç»“æœ (${items.length} ä¸ªé¡¹ç›®):`;
            
            let html = `<h3>${title}</h3>\n\n`;
            
            if (items.length === 0) {
                html += '<p style="color: #666; text-align: center;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å±æ€§</p>';
            } else {
                items.forEach((item, index) => {
                    const highlightedName = searchTerm ? 
                        item.name.replace(new RegExp(searchTerm, 'gi'), `<mark>$&</mark>`) : 
                        item.name;
                    
                    html += `<div class="key-item">
                        <span class="key-name">${index + 1}. ${highlightedName}</span>
                        <span class="key-type">[${item.type}]</span>
                        <span class="key-value">${item.toString}</span>
                    </div>`;
                });
            }
            
            output.innerHTML = html;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.onload = function() {
            console.log('Windowå¯¹è±¡å±æ€§æŸ¥çœ‹å™¨å·²åŠ è½½');
            console.log('ç‚¹å‡»æŒ‰é’®å¼€å§‹æŸ¥çœ‹Windowå¯¹è±¡çš„å±æ€§');
            
            // åœ¨æ§åˆ¶å°ä¹Ÿè¾“å‡ºä¸€ä»½ç®€å•ç‰ˆæœ¬
            console.log('Windowå¯¹è±¡çš„æ‰€æœ‰å±æ€§å:', Object.getOwnPropertyNames(window));
        };
    </script>
</body>
